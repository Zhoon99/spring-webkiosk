<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title></title>
    
</head>
<body>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 text-white">회원가입</h2>
              <form action="signup" method="post">

                <div class="form-outline mb-4">
                  <input type="text" id="userid" name="userid" class="form-control form-control-lg" />
                  <label class="form-label text-white" for="form3Example1cg">(필수 12글자 이내) *아이디</label>
                </div>
                
				<div class="form-outline mb-4">
                  <input type="password" id="useㄱpw" name="userpw" class="form-control form-control-lg" />
                  <label class="form-label text-white" for="form3Example4cg">(필수) *비밀번호</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" />
                  <label class="form-label text-white" for="form3Example3cg">이름</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text" id="usercompany" name="usercompany" class="form-control form-control-lg" />
                  <label class="form-label text-white" for="form3Example3cg">회사</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text" id="mobile" name="mobile" class="form-control form-control-lg" />
                  <label class="form-label text-white" for="form3Example3cg">핸드폰번호</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label text-white" for="form3Example3cg">email</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
        			 <a href="signup" class="text-body text-white">회원가입</a>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body ">회원가입</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
