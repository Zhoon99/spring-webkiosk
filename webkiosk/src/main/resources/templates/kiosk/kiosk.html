<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>웹 키오스크</title>
</head>

<style>
    .dropbtn {
        background-color: #ea2129;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }
</style>

<body style="overflow:hidden;">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h4 class="fw-bold ms-3 text-md-start">
                    <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                        class="d-inline-block">
                    <span th:text="${loginUser.userCompany}">err</span>
                </h4>
            </a>
        </div>
        <div class="collapse navbar-collapse me-4 fw-bold" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item me-1">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#cart">
                        <img src="static/image/cart.png" class="img-fluid" alt="..." width="60" height="60">
                    </a>
                </li>
                <p class="me-4 text-white"><b>0</b></p>
                <div class="dropdown">
                    <button class="dropbtn" th:text="${loginUser.userId}">err</button>
                    <div class="dropdown-content">
                        <a href="#">키오스크 설정</a>
                        <a href="#">로그아웃</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <!--category-->
    <ul class="nav nav-pills nav-fill mt-3 fw-bold">
        <li class="nav-item">
            <a type="button" class="btn btn-primary btn-lg"><</a>
        </li>
        <li class="nav-item" th:each="clist : ${categories}">
            <form method="get" action="#" th:action="@{/kiosk}" commandName="category">
                <input type="hidden" th:value="${clist.categoryId}" name="categoryId" />
                <button type="submit" class="btn fw-bold text-primary" th:text="${clist.categoryName}">err</button>
            </form>
        </li>
        <li class="nav-item">
            <a type="button" class="btn btn-primary btn-lg">></a>
        </li>
    </ul>

    <!--menu-->
    <div class="row h-auto w-auto my-5">
        <div class="col-1 align-self-center">
            <a href="#">
                <img src="static/image/previous.png" class="img-fluid" alt="...">
            </a>
        </div>
        <div class="col-10">
            <div class="row row-cols-4 g-8 gy-5">
                <div class="col" th:each="plist : ${products}">
                    <div class="card shadow-sm">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#option">
                            <img class="card-img-top" th:src="${plist.productImage}" height="225" alt=" Card image cap">
                        </a>
                        <div class="card-body">
                            <h5 class="text-center fw-bold" th:text="${plist.productName}">err</h5>
                            <h5 class="text-center fw-bold text-primary" th:text="${plist.productPrice} + ' 원'">err</h5>
                            <p class=" card-text" th:text="${plist.productInfo}">err</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1 align-self-center">
            <a href="#">
                <img src="static/image/next.png" class="img-fluid" alt="...">
            </a>
        </div>
    </div>

    <!--cart-->
    <div class="modal fade" id="cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="cartModalLabel"><b>장바구니</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row row-cols-1 gy-3">
                        <div class="col fw-bold">
                            <div class="row">
                                <div class="col-9">
                                    Column
                                </div>
                                <div class="col-2">
                                    <span>수량</span>
                                    <button type="button" class="btn btn-dark btn-lg py-1" width="60">+</button>
                                    <span>0</span>
                                    <button type="button" class="btn btn-dark btn-lg py-1" width="90">-</button>
                                </div>
                                <div class="col-1">
                                    <button type="button" class="btn btn-dark btn-lg py-1" width="60">x</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-warning text-white btn-lg">주문하기</button>
                </div>
            </div>
        </div>
    </div>

    <!--option-->
    <div class="modal fade" id="option" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="optionModalLabel"><b>옵션</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row h-auto w-auto my-5">
                        <div class="col-1 align-self-center">
                            <a href="#">
                                <img src="static/image/previous.png" class="img-fluid" alt="...">
                            </a>
                        </div>
                        <div class="col-10">
                            <div class="row row-cols-3 g-8 gy-5">
                                <div class="col" th:each="plist : ${products}">
                                    <div class="card shadow-sm">
                                        <a href="#" data-bs-toggle="modal" data-bs-target="#option">
                                            <img class="card-img-top" th:src="${plist.productImage}" height="200"
                                                alt=" Card image cap">
                                        </a>
                                        <div class="card-body">
                                            <h6 class="text-center fw-bold" th:text="${plist.productName}">err</h6>
                                            <h6 class="text-center fw-bold text-primary"
                                                th:text="${plist.productPrice} + ' 원'">err</h6>
                                            <p class="card-text" th:text="${plist.productInfo}">err</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-1 align-self-center">
                            <a href="#">
                                <img src="static/image/next.png" class="img-fluid" alt="...">
                            </a>
                        </div>
                    </div>
                    <hr>
                    <div class="row fw-bold">
                        <div class="col-10">
                            <p>음식 + 옵션</p>
                        </div>
                        <div class="col-2">
                            <span>수량</span>
                            <span><button type="button" class="btn btn-dark btn-lg py-1" width="60">+</button></span>
                            <span>0</span>
                            <span><button type="button" class="btn btn-dark btn-lg py-1" width="90">-</button></span>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-warning text-white btn-lg">추가하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
